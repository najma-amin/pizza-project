<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/copy.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
    <title>PIZZA WORLD CLASS</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center p-4" id="well">
                <strong><em><h1>WELCOME<br />TO DELICIOUS PIZZA WORLD CLASS BASE</h1></em></strong>
                    <strong><em><P>There's very little in my world that a foot massage and a thin-crust, everything-on-it pizza won't set right. ... </P></em></strong>
            </div>
            <br>
            <div class="col-md-6">
                    <form>
                            <label>pizaa size</label>
                            
                            <select class="form-control" id="size">
                            
                              <option>select pizza</option>
                              <option value="large">large ksh 600</option>
                              <option value="medium">medium ksh 500</option>
                              <option value="small">small ksh 300</option> </select>
                              <img src="images/1.jpeg" alt="" width="250" height="100" style="border-radius: 50%;">
                            <br /><br /><br />
                      
                            <label>Pizza Crust:</label>
                            <select class="form-control" id="crust">
                              <option>SELECT PIZZA CRUST </option
                              ><br />
                              <option value="Crispy">CRISPY </option>
                              <option value="Stuffed">STUFFED </option>
                              <option value="Glutten-free">GLUTEN FREE </option> </select>
                              <img src="images/2.jpeg" alt="" width="250" height="100" style="border-radius: 50%;">
                            <br /><br /><br />
                            <label>Meaty Pizza Topping;</label>
                            <select class="form-control" id="meaty">
                              <option>SELECT PIZZA MEATY TOPPING </option
                              ><br />
                              <option value="Peperonni">PEPERONNI </option>
                              <option value="Sausage">SAUSAGE </option>
                              <option value="Chicken">CHICKEN </option> </select>
                              <img src="images/3.jpeg" alt="" width="250" height="100" style="border-radius: 50%;">
                            <br /><br /><br />
                            <label>Veggy Pizza Topping;</label>
                            <select class="form-control" id="veggy">
                              <option>SELECT PIZZA VEGGY TOPPING </option
                              ><br />
                              <option value="Onion">ONION </option>
                              <option value="Spinach">SPINACH </option>
                              <option value="Pineapple">PINEAPPLE </option>
                            </select>
                            <img src="images/5.jpg" alt="" width="250" height="100" style="border-radius: 50%;">
                              <br>
                            <input type="submit" class="btn btn-warning btn-rounded waves-effect btn-lg" id="totalCost" value="Check Out!!!">
                          </form>

            </div>
            
                           
          
            <div class="col-md-6">
                    <h3>Delivery details</h3>
                    <div class="container end">
                      <form>
                        <div class="form-row">
                          <div class="form-group col-md-6 ">
                            <label for="inputname"></label>
                            <input type="" class="form-control" id="inputname" placeholder="Name.....">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputemail"></label>
                            <input type="your location" class="form-control" id="inputlocation" placeholder=" your location">
                          </div>
                          
                          <textarea name="address" id="inputaddress" placeholder="address" class="form-control-transparent"></textarea>
                          
                       </form>
                       
                       <button type="send " class="btn btn-primary" onclick="validate()">send</button>
                    </div>
                    </div>
                    <br>
                    <div class="col-md-6">
                        <p style="text-align: center;">PLEASE CONFIRM YOUR ORDER</p>
                                <hr>
                            <p id="pz">Pizza Size</p>
                            <p id="cr">Crust</p>
                            <p id="mt">Meat Topping</p>
                            <p id="vt">Vegetable Topping</p>
                            <P id="tc">Total Cost</P>
                    </div>
       
        </div>

    </div>
</body>
</html>
